<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>2d demo ver.ena</title>
</head>
<body>
    <!-- Top Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">Krunchsoft</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Services</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Blank Sidebar -->
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2 d-none d-md-block py-2 px-0 sidebar">
                <!-- sidebar content -->
                <ul class="nav flex-column col-md-10 border">
                    <li class="nav-item rounded-right border">
                        <a class="nav-link active" href="#">Item 1</a>
                    </li>
                    <li class="nav-item rounded-right border">
                        <a class="nav-link" href="#">Item 2</a>
                    </li>
                    <li class="nav-item rounded-right border">
                        <a class="nav-link" href="#">Item 3</a>
                    </li>
                </ul>
            </nav>
            <main class="col-md-10 bg-light">
                <canvas id="webgl-canvas" class="w-100"></canvas>
                <div class="row">
                    <div class="col-md-3">
                        <input id="color-input" type="text" class="form-control" placeholder="Enter a color (e.g., red, #00FF00)">
                    </div>
                    <div class="col-md-3">
                        <input id="position-input" type="text" class="form-control" placeholder="Enter position (e.g., x,y)">
                    </div>
                    <div class="col-md-4">
                        <input id="vertices-input" type="text" class="form-control" placeholder="Enter vertices (e.g., x1,y1 x2,y2 x3,y3)">
                    </div>
                    <div class="col-md-2">
                        <button id="add-button" class="btn btn-primary">Add Shape</button>
                    </div>
                </div>   
            </main>
        </div>
    </div>

    <script src="scripts/render2d.js"></script>
    <!-- Bootstrap JS Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
